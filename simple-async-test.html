<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Async Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .test {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simple Async Test</h1>

    <!-- Test 1: Basic data-await -->
    <div class="test">
        <h3>Test 1: Basic data-await</h3>
        <div data-await="@testPromise" style="background: lightblue; padding: 10px;">
            Loading test data...
        </div>
        <div data-then="result" style="background: lightgreen; padding: 10px;">
            Result: ${result}
        </div>
        <div data-else style="background: lightcoral; padding: 10px;">
            Error occurred
        </div>
    </div>

    <!-- Test 2: Button click with Promise -->
    <div class="test">
        <h3>Test 2: Button Click with Promise</h3>
        <button data-bind="onclick: @handleClick">Click me for async action</button>
        <div id="result-area">No results yet</div>
    </div>

    <!-- Test 3: Button with processing -->
    <div class="test">
        <h3>Test 3: Button with Processing</h3>
        <button 
            data-bind="onclick: @fetchJson"
            data-process="onclick: response => response.json()"
            data-then="jsonData">
            Fetch JSON Data
        </button>
        <div data-then="jsonData">
            JSON Result: ${jsonData.message}
        </div>
    </div>

    <script type="module">
        import './src/index.js';
        import { State } from './src/State.js';

        // Test 1: Create a promise that resolves after 2 seconds
        const testPromise = new State(
            new Promise(resolve => {
                setTimeout(() => {
                    resolve('Hello from async!');
                }, 2000);
            })
        );
        State.register('testPromise', testPromise);

        // Test 2: Simple click handler that returns a promise
        const handleClick = new State(() => {
            console.log('Button clicked!');
            return new Promise(resolve => {
                setTimeout(() => {
                    document.getElementById('result-area').textContent = 'Promise resolved!';
                    resolve('Button result');
                }, 1000);
            });
        });
        State.register('handleClick', handleClick);

        // Test 3: Fetch JSON data
        const fetchJson = new State(() => {
            console.log('Fetching JSON...');
            return new Promise(resolve => {
                setTimeout(() => {
                    // Mock Response object
                    const mockResponse = {
                        json: () => Promise.resolve({ message: 'JSON data loaded!' })
                    };
                    resolve(mockResponse);
                }, 1500);
            });
        });
        State.register('fetchJson', fetchJson);

        console.log('Async test setup complete');
    </script>
</body>
</html>
