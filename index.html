<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/fe-assets/style.css" />
		<title>Manifold UI tests</title>
	</head>
	<script type="module" src="/fe-assets/viewmodelscript.ts"></script>
	<body>
		<h2>Test UI Hooks</h2>
		<form>
			<div><button data-mf="chickens-bulk">Add 10 chickens</button></div>
			<label for="chickens-input">Chickens:</label>
			<input
				data-mf="chickens-input"
				type="number"
				class="html-class html-class2"
				min="0"
			/>
		</form>
		<div>CHICKEN 5 SAYS: <span data-mf="chicken-5"></span></div>
		<mf-if data-mf="is-even">
			<div>EVEN CHICKENS!!!!</div>
		</mf-if>
		<mf-else-if data-mf="is-3">
			<div>THREE chickens!(</div>
		</mf-else-if>
		<mf-else-if data-mf="is-5">
			<div>FIVE chickens!</div>
		</mf-else-if>
		<mf-else>
			<div>ODD CHICKENS!</div>
		</mf-else>
		<br />
		<ul>
			<mf-each data-mf="chicken-button-list" data-mf-as="val, i">
				<template><li>+ Lots o' chickens ${i} ${val}</li></template>
			</mf-each>
		</ul>
	</body>
</html>
