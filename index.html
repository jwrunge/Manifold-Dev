<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/fe-assets/style.css" />
		<title>Manifold UI tests</title>
	</head>
	<script type="module" src="/fe-assets/viewmodelscript.ts"></script>
	<body>
		<h2>Test UI Hooks</h2>
		<form>
			<div>
				<button type="button" onclick="window.addChickens()">
					Add 10 chickens
				</button>
			</div>
			<label for="chickens-input">Chickens:</label>
			<input
				id="chickens-input"
				data-content="chickens"
				oninput="window.updateChickens(event)"
				type="number"
				min="0"
				style="border: 3px solid red"
			/>
		</form>
		<div>CHICKEN 5 SAYS: <span data-content="chicken5Message"></span></div>

		<mf-if data-condition="isEven">
			<div>EVEN CHICKENS!!!!</div>
		</mf-if>
		<mf-else-if data-condition="is3">
			<div>THREE chickens!</div>
		</mf-else-if>
		<mf-else-if data-condition="is5">
			<div>FIVE chickens!</div>
		</mf-else-if>
		<mf-else>
			<div>ODD CHICKENS!</div>
		</mf-else>

		<br />
		<ul>
			<mf-each data-items="chxArray" data-mf-as="val, i">
				<template><li>+ Lots o' chickens ${i} ${val}</li></template>
			</mf-each>
		</ul>
	</body>
</html>
