<!DOCTYPE html>
<html>
	<head>
		<title>Debug State.get Issue</title>
	</head>
	<body>
		<h1>Debug State.get Issue</h1>
		<script type="module">
			import { State } from "./src/State.ts";

			console.log("State class:", State);
			console.log("State.get method:", State.get);
			console.log("typeof State.get:", typeof State.get);

			// Test calling State.get
			try {
				const result = State.get("test");
				console.log('State.get("test") result:', result);
			} catch (error) {
				console.error("Error calling State.get:", error);
			}

			// Test creating a state
			try {
				const testState = new State("hello", "test");
				console.log("Created state:", testState);

				const retrieved = State.get("test");
				console.log("Retrieved state:", retrieved);
			} catch (error) {
				console.error("Error creating/retrieving state:", error);
			}
		</script>
	</body>
</html>
