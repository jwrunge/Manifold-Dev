<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tests/style.css"/>
  <!-- <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script> -->
  <title>Reactivity Test</title>
</head>
<body>
  <h3>Loop</h3>
  <mf-templ each="$st.store1 as val, key">
    <div mf-sync="on(click) -> alert($st.store1)" class="clickable">
      <span>{$key}: {$val} {another}</span>
    </div>
  </mf-templ>

  <h3>Templ</h3>
  <mf-templ eval="$st.store1 as val">
    <div data-mf-on:click="()=>{ $st.store1[key] = 'OK!'; }" class="clickable">
      <span>{$val}</span>
    </div>
  </mf-templ>

  <p>RAW VAL: <mf-templ eval="$st.store1"></mf-templ></p>

  <h3>Conditionals</h3>
  <mf-templ
    if="()=>{ return $st.store1 == 'OK'; }"
  >
    <nav>
      <button data-mf-on:click="()=>{ $st.store1 = 'OK'; }">OK</button>
      <button data-mf-on:click="()=>{ $st.store1 = '!OK'; }">!OK</button>
      <button data-mf-on:click="()=>{ $st.store1 = 'OK'; }">OK</button>
      <button data-mf-on:click="()=>{ $st.store1 = '!OK'; }">!OK</button>
    </nav>
  </mf-templ>
  <mf-templ
    elseif="$st.store1 == 'OK!'"
  >
    ELSE IF
  </mf-templ>
  <mf-templ else>
    ELSE
  </mf-templ>

  <!-- <mfld-default data-mf-if="()=>{ return $st.store1 == 'OK'; }" data-mf-trans_dur="[1000, 4000]">
    <div>,/;mn bk,jbbkkjlbikujbuibbbbbbbb</div>
  </mfld-default>
  <template data-mf-elseif='$st.store1 == "!OK"'>
    <div>elif</div>
  </template>
  <template data-mf-else>
    <div>ELSE</div>
  </template> -->
  <!-- Store script -->
  <button mf-bind="$el.innerHTML = $st.store1" mf-sync="on(click) -> alert($st.store1)" mf-get="on(click) -> /tests/header.html" mf-inner="header">SWAP ME</button>
  <button mf-post="on(click) -> ()=> { alert('clicked'); return { data: $st.store1 }; } -> /tests/header.html" mf-inner="header">POST ME</button>

  <form method="POST" action="/tests/header.html" mf-promote>
    <input type="text" name="name">
    <input type="number" name="age">
    <button type="submit">SUBMIT</button>
  </form>

  <form mf-post="on(submit) -> send($st.store1) -> /tests/header.html">
    <input type="text" name="name" mf-sync="on(keyup) -> $st.store1 = $el.value">
    <input type="number" name="age">
    <button type="submit">SUBMIT</button>
  </form>

  <h3>Component</h3>
  <new-component test="$st.store1[0]" test2="$st.store1.toUpperCase()">
    <p mf-bind="()=> { console.log('ops:', ops); console.log('RUNNING TEST 2:', $st, $el, $test2, $st.store1); return $el.innerText = $test2 + ' ' + $test}" id="TEST2"></p>
  </new-component>

  <script src="./tests/interactive.js" type="module"></script>
  <script>
    function send(data) {
      console.log("DATA", data)
      return { sending: data.toUpperCase() };
    }
  </script>
</body>
</html>

<style>
  body {
    overflow-x: hidden;
    overflow-y: scroll;
  }

  nav {
    /* background: blue; */
    padding: 1rem;
  }

  .mf-trans {
    /* transition-property: transform, opacity; */
    /* transform: scale(1); */
    transform: translateX(0);
    opacity: 1;
  }

  .mf-trans.out {
    /* transform: scale(2); */
    transform: translateX(-50%);
    opacity: 0;
  }

  .mf-trans.in {
    /* transform: scale(0); */
    transform: translateX(50%);
    opacity: 0;
  }

  .clickable {
    cursor: pointer;
    &:hover {
      background: yellow;
    }
  }

  model-viewer {
    width: 100%;
    height: 50vh;
  }
</style>
